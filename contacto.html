<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafetería SASS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@300;400;700;900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header header-contacto">
      <div class="contenido-header contenedor">
        <div class="barra">
          <div class="logo">
            <img src="build/img/logo.svg" alt="Logo cafetería" />
          </div>

          <nav class="nav-principal">
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="proceso.html">Proceso</a>
            <a href="menu.html">Menú</a>
            <a href="galeria.html">Galería</a>
            <a class="activo" href="contacto.html">Contacto</a>
          </nav>
        </div>
        <div class="texto-header">
          <h1>Mejores granos mejor café.</h1>
        </div>
      </div>
    </header>
    <main class="contenedor contenido-principal">
      <h2><span>Reserva tu</span>Mesa</h2>
      <div class="contenido-contacto">
        <form action="" class="formulario">
          <div class="campo">
            <label for="nombre"> Nombre: </label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Tu nombre"
            />
          </div>
          <div class="campo">
            <label for="email"> E-mail: </label>
            <input
              type="email"
              name="nombre"
              id="nombre"
              placeholder="Tu correo electronico email"
            />
          </div>
          <div class="campo">
            <label for="personas">Número de Personas: </label>
            <select name="personas" id="personas">
              ´
              <option value="" disabled selected>---Seleccione ---</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="mas">+4</option>
            </select>
          </div>
          <div class="campo">
            <label for="hora"> Hora: </label>
            <input type="time" name="hora" id="hora" />
          </div>
          <div class="campo">
            <label for="fecha"> Fecha: </label>
            <input type="date" name="fecha" id="fecha" />
          </div>
          <div class="campo">
            <input type="submit" value="Enviar" />
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="contenedor bg-white contenido-footer">
        <div class="footer-box ubicacion">
          <h3>Ubicacion</h3>
          <p>Lagos Cientificos #45</p>
          <p>CDMX</p>
        </div>
        <div class="footer-box reservacion">
          <h3>Reservacion</h3>
          <p>Tel .45345345345</p>
          <a href="tel:666">Llamar</a>
        </div>
        <div class="footer-box horario">
          <h3>Horario</h3>
          <p>Lun a Jue</p>
          <p>Vie-Sab</p>
          <p>Domingo:Cerrado</p>
        </div>
      </div>
      <p class="copyright">Todos los derechos reservados la Cafetería</p>
    </footer>
  </body>
</html>
